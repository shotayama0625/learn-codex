<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>冷蔵庫レシピ提案アシスタント</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hero card">
        <p class="tag">🍳 OpenAI 活用</p>
        <h1>冷蔵庫レシピ提案アシスタント</h1>
        <p class="subtitle">食材・ジャンル・難易度から作れる料理を提案し、作った料理を記録できます。</p>
      </header>

      <section class="card">
        <h2>1) 提案条件</h2>
        <label for="apiKey">OpenAI API Key</label>
        <input id="apiKey" type="password" placeholder="sk-..." autocomplete="off" />
        <p class="hint">ブラウザ保存はせず、提案時のみ使用します。</p>

        <label for="ingredients">冷蔵庫の食材（カンマ区切り）</label>
        <textarea
          id="ingredients"
          rows="3"
          placeholder="例: 鶏むね肉, 玉ねぎ, 卵, キャベツ, 牛乳"
        ></textarea>

        <div class="filters">
          <div>
            <label for="genre">ジャンル</label>
            <select id="genre">
              <option value="all">指定なし</option>
              <option value="和食">和食</option>
              <option value="洋食">洋食</option>
              <option value="中華">中華</option>
            </select>
          </div>
          <div>
            <label for="difficulty">難易度</label>
            <select id="difficulty">
              <option value="all">指定なし</option>
              <option value="かんたん">かんたん</option>
              <option value="ふつう">ふつう</option>
              <option value="むずかしい">むずかしい</option>
            </select>
          </div>
        </div>

        <button id="suggestBtn" class="btn btn-primary">作れる料理を提案する</button>
        <p id="status" class="status" aria-live="polite"></p>
      </section>

      <section class="card">
        <h2>2) 提案結果（登録済み料理を優先表示）</h2>
        <ul id="suggestions" class="list"></ul>
      </section>

      <section class="card">
        <h2>3) 作った料理を登録</h2>
        <label for="cookedDish">料理名</label>
        <input id="cookedDish" type="text" placeholder="例: 親子丼" />
        <button id="registerBtn" class="btn btn-soft">作った料理を登録する</button>
        <p class="hint">登録時に OpenAI API で使用食材を推定して保存します。</p>
      </section>

      <section class="card">
        <h2>登録済み料理</h2>
        <ul id="registeredList" class="list"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
