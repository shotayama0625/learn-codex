<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>🍅 ポモドーロタイマー</h1>
      <p id="phaseLabel" class="phase">作業時間</p>
      <p id="timer" class="timer" aria-live="polite">25:00</p>

      <div class="controls">
        <button id="startPauseBtn" type="button">開始</button>
        <button id="resetBtn" type="button" class="secondary">リセット</button>
      </div>

      <section class="settings" aria-label="時間設定">
        <label>
          作業 (分)
          <input id="workInput" type="number" min="1" max="60" value="25" />
        </label>
        <label>
          休憩 (分)
          <input id="breakInput" type="number" min="1" max="30" value="5" />
        </label>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
